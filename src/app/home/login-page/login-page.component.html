<div class="modal-body HomeContainer">


  <div class="loginContainer" *ngIf="login_flag">
    <div class="section">
      <div><label for="phone_number">Phone Number</label></div>
      <input type="text" placeholder="Your Phone Number" [(ngModel)]="auth_obj['phone_no']">
    </div>
   <div class="section">
    <div><label for="password">Password</label></div>
    <input type="text" placeholder="Your Password" [(ngModel)]="auth_obj['password']">
   </div>
    
    <button class="btn btn-lg submit-btn" (click)="login()">Login</button>

    <h6 class="login-text">Don't have an account? <span (click)="go_to_register()">Register Now</span></h6>

  </div>

  <div class="signUpContainer" *ngIf="signup_flag">
    <div class="section2">
      <div><label for="Name">Name</label></div>
      <input class="sign-input" placeholder="Your Name" type="text" [(ngModel)]="auth_obj['name']">
    </div>
   <div class="section2">
    <div><label for="email">Email Address</label></div>
    <input class="sign-input" placeholder="Your Email Address" type="text" [(ngModel)]="auth_obj['email']">
   </div>
   <div class="section2">
    <div><label for="password">Password</label></div>
    <input class="sign-input" placeholder="Your Password" type="text" [(ngModel)]="auth_obj['password']">
   </div>
   <div class="section2">
    <div><label for="c_password">Confirm Password</label></div>
    <input class="sign-input" placeholder="Your Confirm Password" type="text" [(ngModel)]="auth_obj['c_password']">
   </div>
    <div class="section2">
      <div><label for="phone_no">Phone Number</label></div>
      <input class="sign-input" placeholder="Your Phone Number" type="text" [(ngModel)]="auth_obj['phone_no']">
    </div>
    
    
    <button class="sign-btn" (click)="register()">Register</button>

    <h6 class="sign-text">Already have a account? <span (click)="go_to_login()">Login</span></h6>
  </div>

</div>
