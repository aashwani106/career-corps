<div class="modal-body mainContainer">


  <div class="loginContainer" *ngIf="login_flag">
    <div><label for="phone_number">Phone Number</label></div>
    <input type="text" [(ngModel)]="auth_obj['phone_no']">
    <div><label for="password">Password</label></div>
    <input type="text" [(ngModel)]="auth_obj['password']">
    <button class="btn btn-lg submit-btn" (click)="login()">LogIn</button>
  </div>

  <div class="signUpContainer" *ngIf="signup_flag">
    <div><label for="Name">Name</label></div>
    <input type="text" [(ngModel)]="auth_obj['name']">
    <div><label for="email">Email Address</label></div>
    <input type="text" [(ngModel)]="auth_obj['email']">
    <div><label for="password">Password</label></div>
    <input type="text" [(ngModel)]="auth_obj['password']">
    <div><label for="c_password">Confirm Password</label></div>
    <input type="text" [(ngModel)]="auth_obj['c_password']">
    <div><label for="phone_no">Phone Number</label></div>
    <input type="text" [(ngModel)]="auth_obj['phone_no']">
    <button class="btn btn-lg submit-btn" (click)="register()">Register</button>
  </div>

</div>
